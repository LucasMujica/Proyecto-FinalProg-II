<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina principal</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/93b9e172e2.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="home_container">
    <div class="cotizaciones_titulo_container">
      <h2 class="titulo_home">VALOR DOLAR HOY</h2>
    </div>
    <div class="cotizaciones_container">
      <table class="cotizaciones" id="tabla-cotizaciones" data-mostrar-fecha = "false">
        <thead class="cotizaciones_encabezado">
          <tr class="cotizaciones_encabezado">
            <th class="cotizaciones_columnas">Dolar</th>
            <th class="cotizaciones_columnas">Compra</th>
            <th class="cotizaciones_columnas">Venta</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div>
      <h4 class="subtitulo">Ingrese su mail para recibir las cotizaciones mas recientes</h4>
    </div>
    <div id="formulario_div">
      <form id="formulario_envio" >
        <input  id="mail" type="email" required="" placeholder="Ingrese su mail">
        <button type="submit" id="enviar_cot">Enviar</button>
      </form>
    </div>
  </main>

  <script src="JS/index.js"></script>
  <script src="JS/PedidoAPIindex.js"></script>
  <script src="JS/EnvioCotizaciones.js"></script>
  
</body>

</html>
