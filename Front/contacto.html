<htmlA lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/style_contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <script src="https://kit.fontawesome.com/93b9e172e2.js" crossorigin="anonymous"></script>

  <body>

    <main class="contacto">
        <div class="titulo_contacto_container">
          <h2 class="titulo_contacto">CONTACTANOS  AHORA</h2>
        </div>
        <div class="formulario_container">
          <form id="formulario_contacto" class="formulario" action="/contacto" method="POST">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="user_name" class="nombre" required>
          <label for="mail">E-mail</label>
          <input type="mail" id="mail_contacto" name="user_mail" class="email" required placeholder="email@dominio.com">
          <label for="msg">Mensaje</label>
          <textarea name="user_message" id="msg" class="mensaje" required
            placeholder="EscribÃ­ un mensaje..."></textarea>
          <button type="submit" class="boton_enviar">Enviar</button>
        </form>
        </div>
    </main>

    <script src="JS/index.js"></script>
  </body>
