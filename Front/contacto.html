<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/style_contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="https://kit.fontawesome.com/93b9e172e2.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('tzHLC3iMKw7uVm_2X')
  </script>
</head>

<body>
  <main class="contacto">
    <div class="titulo_contacto_container">
      <h2 class="titulo_contacto">CONTACTANOS AHORA</h2>
    </div>
    <div class="formulario_container">
      <form id="formulario_contacto" class="formulario" action="/contacto" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="from_name" name="from_name" class="nombre" required>
        <label for="mail">E-mail</label>
        <input type="email" id="email_id" name="email_id" class="email" required placeholder="email@dominio.com">
        <label for="msg">Mensaje</label>
        <textarea name="message" id="message" class="mensaje" required placeholder="EscribÃ­ un mensaje..."></textarea>
        <button type="submit" class="boton_enviar">Enviar</button>
      </form>

    </div>
  </main>

  <script src="JS/index.js"></script>
  <script src="JS/contacto.js"></script>
</body>

</html>
